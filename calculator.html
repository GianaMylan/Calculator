<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <h1 id="title"> My Calculator </h1>
    <div class="container" id="calculator">
        
        <div class="container1" id="window">
            <div class="children1" id="output"> Output</div>
            
                <div class="children1" id="input1">
                    <form>
                        <label>
                            Input 1: <input type="number">
                        </label>
                    </form>
                </div>
                <div class="children1" id="input2">
                    <form>
                        <label>
                            Input 2: <input type="number">
                        </label>
                    </form>
                </div>
            
        </div>

        <div class="container2" id="operations">
            <div class="children2" id="addition"> <button>
                 + </button></div>
            <div class="children2" id="subtraction"><button> - </button></div>
            <div class="children2" id="multiplication"><button> *</button></div>
            <div class="children2" id="division"><button> / </button></div>
            <div class="children2" id="clear"><button> Clear </button> </div>
            <div class="children2" id="average"><button> Avg </button> </div>
            <div class="children2" id="submit"> <button> Submit </button></div>
        </div>

    </div>
        

    <script src="./calculator.js"></script>
</body>
</html>
